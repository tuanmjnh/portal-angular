<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<span class="float-right mt-2">
  <button mat-button color="primary" class="mat-raised-button mat-primary" (click)="onAdd()">Add</button>
</span>
<div class="">
  <!--mat-elevation-z8-->
  <table mat-table matSort [dataSource]="dataSource" class="table">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="w-6">
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}} </td>
    </ng-container>

    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Icon</th>
      <td mat-cell *matCellDef="let element" innerHTML="{{element.icon}}"></td>
    </ng-container>

    <!-- Oders Column -->
    <ng-container matColumnDef="orders">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Oders</th>
      <td mat-cell *matCellDef="let element">{{element.orders}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="w-10 text-center">Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Edit item" (click)="onEdit(element.id)">
          <i class="mat-icon material-icons">edit</i>
        </button>
        <button mat-icon-button matTooltip="Delete item" (click)="onDelete(element.id)">
          <i class="mat-icon material-icons">delete</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
